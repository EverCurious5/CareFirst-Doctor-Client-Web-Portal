<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="710615308491-m9b5ijdlck0groun5s870iqkk82pf7mr.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- <script src="authentication.js"></script> -->
  </head>
  <body>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    User: 
        <input type="radio" name="user" value="doctor">doctor 
        <input type="radio" name="user" value="client">client  
        <br>        
        <button type="button" onclick="displayRadioValue()"> 
            Submit 
        </button>        
        <br>        
        <div id="result"></div>
        <br>
    <a href="/" onclick="signOut();">Sign out</a>  
    

    <script>
        var profile,usertype;

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        // fetch('/entry/'+profile.getEmail())
         //   .then(response=> console.log(response)); 

      }

      function displayRadioValue()
            { 
                var ele = document.getElementsByName('user'); 
                
                for(i = 0; i < ele.length; i++)
                { 
                    if(ele[i].checked) 
                    {
                        usertype=ele[i].value;
                        console.log(usertype);
                        document.getElementById("result").innerHTML
                            = "You are logged in as "+ele[i].value+" using "+profile.getEmail();
                        
                        //requesting server for entry page

                        fetch('/entry/'+profile.getEmail())
                        .then(
                            response=> console.log(response)                        
                        );
                    }
                }
            }
    </script>
  </body>
</html>
